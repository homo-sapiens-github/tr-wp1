<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One ThirdEngine</title>
    <link rel="shortcut icon" href="./assets/company.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/animation.css">
    <script src="https://kit.fontawesome.com/75232138a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style="position: relative;">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark .bg-transparent .text-white nav-abs-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img style="vertical-align: text-bottom;" src="./assets/company.svg" alt="One ThirdEngine Logo"
                        width="30" height="30">
                    <span class="company-name company-name-bold">One Third</span><span
                        class="company-name">Engine</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item nav-option">
                            <a class="nav-link active" aria-current="page" href="#home-section">Home</a>
                        </li>
                        <li class="nav-item nav-option">
                            <a class="nav-link" href="#about-section">About</a>
                        </li>
                        <li class="nav-item nav-option">
                            <a class="nav-link" href="#contact-section">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of nav bar -->
        <!-- display slider -->
        <div class="splide" id="home-section">
            <div class="splide__track">
                <ul class="splide__list">

                    <li class="splide__slide">
                        <img src="./assets/car1.JPG" />
                        <div class="splider-content-div">
                            <div class="splider-content-title"><strong></strong></div>
                            <div class="splider-content-description">Connect and Share</div>
                        </div>
                    </li>

                    <li class="splide__slide">
                        <img src="./assets/car3.JPG" />
                        <div class="splider-content-div">
                            <div class="splider-content-title"><strong></strong></div>
                            <div class="splider-content-description">From How to Wow</div>
                            <div class="splider-content-sub"></div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <img src="./assets/car2.JPG" />
                        <div class="splider-content-div">
                            <div class="splider-content-title"><strong></strong></div>
                            <div class="splider-content-description">
                               Embrace the Future
                            </div>
                            <div class="splider-content-sub"></div>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- end of display slider -->
        <!-- about container -->
        

        <div class="contact-container">
            <div class="container section-container contact-container" id="contact-section">
                <h1 class="text-start"><strong>Contact Us</strong></h1>
                <p class="text-start" style="font-size: 1.5em;">
                    Feel free to contact our specialist <a
                        href="mailto:work@onethirdengine.com">work@onethirdengine.com</a>
                </p>
                <p class="text-start" style="font-size: 1.5em;">
                    Or send an enquiry to us
                </p>
                <div class="alert alert-success alert-dismissible" id="contact-success">
                    <strong>Success!</strong> We will contact you soon!
                  </div>
                <form onsubmit="formSumbit(event)" id="contact-form">
                    <label id="form-name" for="name">Name:*</label><br>
                    <input id="form-name-input" type="text" id="name" name="name" required
                        placeholder="Enter your name"><br>
                    <label id="form-email" for="email">Email:*</label><br>
                    <input id="form-email-input" type="email" id="email" name="email" required
                        placeholder="Enter your email"><br>
                    <label id="form-msg" for="msg">Message:*</label><br>
                    <textarea id="form-msg-input" type="msg" id="msg" name="msg" required
                        placeholder="Enter your message" rows="4" name="comment" required></textarea>
                    <input id="form-sub-btn" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    </footer>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
    <script src="./script/fb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./script/splideInit.js"></script>
    <script src="./script/animation-script.js"></script>
</body>

</html>
